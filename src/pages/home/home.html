<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Qbuzz EPP</h2>
  <p>
    Dit is een voorbeeld project om aan te tonen dat relatief eenvoudig een app gebouwd kan worden
    die knoppen biedt om snel relevante apps en websites te openen.
  </p>
  <button ion-button (click)="InvokeIntent()">Afas PocketApp</button>
  <button ion-button color="secondary" (click)="InvokeLink('https://www.qbuzz.nl')">Qbuzz.nl</button>
  <button ion-button color="danger" (click)="InvokeLink('https://youtu.be/Xusj5l5Pqhs')">Videootje</button>
</ion-content>
